<!DOCTYPE html>
<html lang="en">

 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style(design base 24.1, Meta Tag for SEO).css">
    <link rel="stylesheet" href="reset css.css">
    <title>메타태그</title>

    <!--아래는 웹 페이지에 대한 설명(description)을 정의한다-->
    <meta name="description" content="HTML meta tag page">

    <!--아래는 검색엔진을 이한 키워드(keyword)를 정의한다-->
    <meta name="keyword" content="HTML, meta, tag, element, reference">

    <!--크롤링 봇 색인 허용-->
    <meta name="robots" content="index,follow">

    <!--소셜 미디어 Open graph 정보-->
    <meta property="og:type" content="website">
    <meta property="og:title" content="페이지 제목">
    <meta property="og:description" content="페이지 설명">
    <meta property="og:image" content="페이지 썸네일 이미지 주소">
    <meta property="og:url" content="페이지 주소">

    <meta property="twitter:card" content="summary">
    <meta property="twitter:title" content="페이지 제목">
    <meta property="twitter:description" content="페이지 설명">
    <meta property="og:type" content="website">


 </head>




   

 </body>
</html>
